    <script >






 // Récupérer l'élément image
        const image = document.getElementById('peint');
console.log(image)
        // Fonction pour activer le mode plein écran
        function openFullscreen() {
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.mozRequestFullScreen) { // Firefox
                image.mozRequestFullScreen();
            } else if (image.webkitRequestFullscreen) { // Chrome, Safari et Opera
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) { // Internet Explorer/Edge
                image.msRequestFullscreen();
            }
            console.log(image)
        }

        // Ajouter un événement au clic de l'image
        document.querySelector( '#peint' ).addEventListener('click', openFullscreen);
